{% extends 'store/base.html' %}
{% block content %}
  <h2>Productos en {{ category.name }}</h2>
  <div class="row">
    {% for p in products %}
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          {% if p.image_url %}
            <img src="{{ p.image_url }}" class="card-img-top" style="height:160px;object-fit:cover;">
          {% else %}
            <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">{{ p.description|truncatechars:80 }}</p>
            <div class="mt-auto">
              <p><strong>${{ p.price }}</strong></p>
              <a href="{% url 'product_detail' p.id %}" class="btn btn-primary btn-sm">Detalles</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
